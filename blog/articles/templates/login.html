<!DOCTYPE html>
<html>
    <head>
        <title>Регистрация</title>
        <link rel="stylesheet" href="{{STATIC_URL}}/static/css/login.css">
    </head>

    <body>
        <div class="reg">
            <form method="POST">{% csrf_token %}
                <h1>Авторизация</h1>
                {% if request.user.is_authenticated %}
                <h2>Вы уже вошли в аккаунт, {{ request.user.username }}</h2>
                <a href="../"> Все записи</a>
                <h2></h2>
                <a href="../logout/"> Выйти из аккаунта</a>
                {% else %}
                <h2>Имя пользователя</h2>
                <input type="text" name="username" placeholder="Имя пользователя" value="{{ form.username }}">
                <h2>Пароль</h2>
                <input type="text" name="password" placeholder="Пароль" value="{{ form.password }}">
                <h2></h2>
                <input type="submit" value="Войти">
                <h2></h2>
                {% endif %}
            </form>
            {{ form.errors }}   
        </div>
    </body>
</html>
